# This is a Databricks asset bundle definition for POC_AssetBundles.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: POC_AssetBundles
  uuid: 9eae3096-be73-438e-a43b-297b777b8c2f

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-067c5b48-781a.cloud.databricks.com/
    variables:
      catalog: default
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-a77ae13c-76f2.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/deshpandesameer52@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/deshpandesameer52@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: default
      schema: prod
    permissions:
      - user_name: deshpandesameer52@gmail.com
        level: CAN_MANAGE
