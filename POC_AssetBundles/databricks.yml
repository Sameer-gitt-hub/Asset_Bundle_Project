# This is a Databricks asset bundle definition for POC_AssetBundles.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: POC_AssetBundles
  uuid: 9eae3096-be73-438e-a43b-297b777b8c2f

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

permissions:
    - service_principal_name: 99175629-344b-4441-9135-ac35a5802336
      level: CAN_MANAGE

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-067c5b48-781a.cloud.databricks.com/
    variables:
      catalog: default
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-a77ae13c-76f2.cloud.databricks.com/
    variables:
      catalog: default
      schema: prod
    permissions:
    - service_principal_name: 99175629-344b-4441-9135-ac35a5802336
      level: CAN_MANAGE
    run_as:
    - service_principal_name: 99175629-344b-4441-9135-ac35a5802336
    
    
